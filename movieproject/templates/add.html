{% extends 'base.html' %}
{% block body %}


<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter Your Movie Name"><br>
     <input type="text" name="desc" placeholder="Enter Your Movie Descripton"><br>
     <input type="text" name="year" placeholder="Enter Your Movie Year"><br>
     <input type="file" name="img" placeholder="Enter Your Movie Image"><br>
    <input type="submit">

</form>
{% endblock %}
